<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recourses/style/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="text">Enter expression</div>
        <div class="text-n-clear operator" id="del"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="element operator" id="plus">+</div>
        <div class="element operator" id="minus">-</div>
        <div class="element operator" id="multiply">*</div>
        <div class="element operator" id="divide">/</div>
        <div class="element operator" id="open">(</div>
        <div class="element operator" id="close">)</div>
        <div class="element orange" id="equal">=</div>
        <div class="element number" id="one">1</div>
        <div class="element number" id="two">2</div>
        <div class="element number" id="three">3</div>
        <div class="element number" id="four">4</div>
        <div class="element number" id="five">5</div>
        <div class="element number" id="six" value="6">6</div>
        <div class="element number" id="seven">7</div>
        <div class="element number" id="eight">8</div>
        <div class="element number" id="nine">9</div>
        <div class="element operator" id="comma">.</div>
        <div class="element number" id="zero">0</div>
        <div class="text-n-clear operator" id="clear">cl</div>
    </div>
    <script src="https://kit.fontawesome.com/7ce05f1a83.js" crossorigin="anonymous"></script>
    <script src="./recourses/script/script.js"></script>
</body>

</html>
